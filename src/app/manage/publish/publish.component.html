<div *ngIf="showLoader" class="loader-padding" fxLayout="column" fxLayoutAlign="center center" style="position:fixed;top:40%;left:45%;">
  <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</div>
<div style="padding:30px">
  <h2>Create Announcements</h2>
  <div class="col-md-12 push-md-12">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <!-- <label for="message">Message Title</label> -->
        <!-- <input type="text" class="form-control" name="title" id="title" rows="5" class="form-control" ngModel required/> -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Message Title" name="title" id="title" ngModel required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <!-- <label for="message">Message details</label> -->
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Message details" name="message" id="message" rows="5" class="form-control" ngModel required></textarea>
        </mat-form-field>
        <!-- <textarea class="form-control" name="message" id="message" rows="5" class="form-control" ngModel required></textarea> -->
      </div>
      <div class="form-group">
        <!-- <label for="url">Path for the Image</label> -->
        <!-- <input type="text" class="form-control" name="url" id="url" placeholder="url" class="form-control" ngModel> -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Path for the Image" name="url" id="url" ngModel>
        </mat-form-field>
      </div>

      <!-- <div *ngIf="invalidLogin" class="alert alert-danger">
          Please enter the required details...
        </div> -->
      <div class="row" align="center">
        <div class="col-md-12">
          <button mat-raised-button  matTooltip="Publish the Message" color="primary" data-toggle="modal" data-target="#exampleModalLong" [disabled]="!loginForm.valid">Publish</button>
          <button mat-raised-button color="primary">Cancel</button>
          <!-- <button type="button" class="btn-group btn btn-warning" style="width:160px">Cancel</button> -->
          <!-- <button mat-raised-button color="primary" disabled>Edit</button> -->
          <!-- <button type="button" class="btn-group btn btn-primary" style="width:160px" routerLink="modify">Modify</button> -->
          <!-- <button mat-raised-button color="primary" disabled>Delete</button> -->
        </div>
      </div>
      <!-- <button class="btn btn-primary btn-md" type="submit" [disabled]="!loginForm.valid">Sign In</button> -->
    </form>
  </div>
</div>
