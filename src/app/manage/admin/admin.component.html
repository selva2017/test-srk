<div class="row">
  <div class="col-sm-12" align="center">
    <div *ngIf="isLoading" class="loader-padding" fxLayout="column" fxLayoutAlign="center center" style="position:fixed;top:40%;left:45%;">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <div *ngIf="!isLoading">
      <br>
      <h3>Internal User List and Roles</h3>
      <table class="example-full-width">
        <thead color="#FB8C00">
          <tr>
            <th>No</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role Name</th>
            <th>Role Id</th>
            <th>Created Date</th>
            <th>User Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of userList.users; let i = index">
            <!-- <tr *ngFor="let row of userList.users | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"> -->
            <td>{{i+1}}</td>
            <td style="padding-left:15px;">{{row.userName}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <!-- <td>{{row.roleName}}</td> -->
            <td>
              <!-- <select type="number" [(ngModel)]="index" (ngModelChange)="selectsupplier()" name="index" class="form-group col-lg-12" class="form-control"> -->
              <!-- <select type="number" [(ngModel)]="index" name="index" class="form-group col-lg-12" class="form-control">
              <option *ngFor="let role of userList.roles" [ngValue]="role.roleId">{{userList.roleName}}</option>
              </select> -->
              <form action="">
                <div *ngFor="let role of userList.roles;let i = index">
                  <div [ngIf]="role.roleName != 'Customer' || role.roleName != 'Supplier'">
                    <mat-radio-button color="warn" class="example-radio-button" [name]="row.userName" [value]="role.roleId" [checked]="row.role === role.roleId"
                      (change)="setRole(row,role.roleId)">{{role.roleName}}
                    </mat-radio-button>
                    <!-- <input type="radio" [name]="row.userName" [value]="role.roleId" [checked]="row.role === role.roleId" (change)="setRole(row,role.roleId)">{{role.roleName}} -->
                    <br>
                    <!-- <input type="radio" [name]="row.userName" [value]="role.roleId"  [checked]="row.role === 'role.roleId'" (change)="setRole('role.roleId')">{{role.roleName}}<br> -->
                    <!-- <input type="radio" [name]="row.userName" value="1"  [checked]="row.role === '1'" (change)="setRole('1')">Admin<br>
                  <input type="radio" [name]="row.userName" value="2"  [checked]="row.role === '2'" (change)="setRole('2')">Director<br>
                  <input type="radio" [name]="row.userName" value="3"  [checked]="row.role === '3'" (change)="setRole('3')">Shareholder -->
                  </div>
                </div>
              </form>

              <!-- <div id="">
              <label>
                <input type="radio" [checked]="row.role === '1'"  [(ngModel)]="model.name" [name]="row.userName" value="1"> A
              </label>
  
              <label>
                <input type="radio" [checked]="row.role === '2'" [(ngModel)]="model.name" [name]="row.userName" value="2"> B
              </label>
  
              <label>
                <input type="radio" [checked]="row.role === '3'" [(ngModel)]="model.name" [name]="row.userName" value="3"> C
              </label>
            </div> -->
            </td>
            <td>{{row.role}}</td>
            <td>{{row.createdDate | date: 'dd-MM-yyyy'}}</td>
            <!-- <td>{{row.userStatus}}</td> -->
            <td>
              <form action="">
                <!-- <input type="radio" [name]="row.userName" value="active"  [checked]="row.userStatus === 'active'" (change)="setStatus('active')">Active<br> -->
                <!-- <input type="radio" [name]="row.userName" value="inactive"  [checked]="row.userStatus === 'inactive'" (change)="setStatus('inactive')">Inactive -->
                <!-- <input type="radio" [name]="row.userName" value="active" [checked]="row.userStatus === 'active'" (change)="setStatus(row,'active')">Active
            <br>
            <input type="radio" [name]="row.userName" value="inactive" [checked]="row.userStatus === 'inactive'" (change)="setStatus(row,'inactive')">Inactive -->
                <section class="example-section">
                  <mat-checkbox color="warn" class="example-margin" [checked]="row.userStatus === 'active'" [value]="row.userStatus" (change)="setStatus(row)">Activate</mat-checkbox>
                </section>
              </form>
              <!-- <div>
              {{row.userStatus}}
              <label>
                <input type="radio" [checked]="row.userStatus == 'active'"> Active
              </label>
              <label>
                <input type="radio" [checked]="row.userStatus == 'inactive'"> Inactive
              </label>
            </div> -->
            </td>
            <td align="center">
              <!-- Button trigger update  -->
              <!-- <button type="button" class="btn btn-warning btn-sm" (click)="onClickReviewed(row)" [disabled]="disableUpdate">Update -->
              <!-- </button> -->
              <button mat-raised-button color="warn" (click)="onClickReviewed(row)" [disabled]="!row.authenticate">Update
              </button>
              <!-- <button type="button" class="btn btn-warning btn-sm" (click)="onClickReviewed(row)" [disabled]="!row.authenticate">Update
            </button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
