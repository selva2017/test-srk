<div *ngIf="isLoading" class="loader-padding" fxLayout="column" fxLayoutAlign="center center" style="position:fixed;top:50%;left:50%;"
  style="position:fixed;top:40%;left:45%;">
  <mat-progress-spinner color="accent" mode="indeterminate"></mat-progress-spinner>
</div>
<div *ngIf="!isLoading" style="padding:20px;">

  <div fxLayoutAlign="center center" fxLayout="row" fxLayoutGap="25px">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <!-- <button type="submit" mat-raised-button color="accent" (click)="exporttoCSV()">Export to Excel</button> -->
  </div>

  <!-- <p>Order List</p> -->
  <mat-table [dataSource]="dataSource" matSort style="width: 100%">
    <ng-container matColumnDef="index">
      <mat-header-cell *matHeaderCellDef  class="example-first-header-row">No
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index;" >
        {{i+1}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="empId">
      <mat-header-cell *matHeaderCellDef mat-sort-header  class="example-first-header-row">Emp Id</mat-header-cell>
      <mat-cell *matCellDef="let element" >{{ element.empId }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="empCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header  class="example-first-header-row">Emp Code</mat-header-cell>
      <mat-cell *matCellDef="let element" >{{ element.empCode }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header  class="example-first-header-row">First Name</mat-header-cell>
      <mat-cell *matCellDef="let element" >{{ element.firstName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="example-first-header-row">Last Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="empDesignationName">
      <mat-header-cell *matHeaderCellDef mat-sort-header  class="example-first-header-row">Designation</mat-header-cell>
      <mat-cell *matCellDef="let element" >{{ element.empDesignationName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="contactNumber1">
      <mat-header-cell *matHeaderCellDef mat-sort-header  class="example-first-header-row">Contact Number</mat-header-cell>
      <mat-cell *matCellDef="let element" >{{ element.contactNumber1 }}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header  class="example-first-header-row">Gender</mat-header-cell>
      <mat-cell *matCellDef="let element" >{{  element.gender}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="bloodGroup">
      <mat-header-cell *matHeaderCellDef mat-sort-header  class="example-first-header-row">Blood Group</mat-header-cell>
      <mat-cell *matCellDef="let element" >{{ element.bloodGroup}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" style="background:#ffab40"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
    </mat-paginator>
</div>
